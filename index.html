<body>

<div class="container">
	<div class="row">

		<div class="col-md-3">
			<img class="mx-auto d-block img-fluid" src="calculator.png" alt="pic">
<!-- https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pngwing.com%2Fen%2Fsearch%3Fq%3Dcalculator&psig=AOvVaw3VnKdQqHdu2DJJ5TfakNL0&ust=1739780947518000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCPDotJzjx4sDFQAAAAAdAAAAABAE -->
		</div>

		<div class="col-md-4 mt-4 container">
			<script>
				document.write("<h1>Javascript Calculator</h1>");
				document.write("<h3>Given:</h3>")
			</script>

			<form>
				<label for="a">Value for <strong>a</strong>: </label>
				<input type="text" name="a" id="a-value">
				
				<br>

				<label for="b">Value for <strong>b</strong>: </label>
				<input type="text" name="b" id="b-value">
			</form>

			<button type="button" class="ms-3 mb-3 btn btn-success" 
					onclick="product()">product of a and b</button>

			<button type="button" class="ms-3 mb-3 btn btn-success" 
					onclick="expo()">a raised to b</button>
			
			<button type="button" class="ms-3 mb-3 btn btn-success" 
					onclick="mod()">get the remainder</button>
			
			<button type="button" class="ms-3 mb-3 btn btn-success" 
					onclick="equal()">check of a is equal to b</button>

		</div>

	</div>
</div>

<!-- Functions -->

<script type="text/javascript">

// multiplication
	function product() {
			var a = document.getElementById('a-value').value;
			var b = document.getElementById('b-value').value;
			var r_ans = a * b;
			var rr_ans = r_ans.toFixed(2);

			alert('the product of a and b is ' + rr_ans)
		}

// exponent
	function expo() {
			var a = document.getElementById('a-value').value;
			var b = document.getElementById('b-value').value;
			var r_ans = a ** b;
			var rr_ans = r_ans.toFixed(2);

			alert('a raised to b is ' + rr_ans)
		}

// remainder
	function mod() {
			var a = document.getElementById('a-value').value;
			var b = document.getElementById('b-value').value;
			var r_ans = a % b;
			var rr_ans = r_ans.toFixed(2);

			alert('the modulo operation of a and b is ' + rr_ans)
		}

// logic
	function equal() {
			var a = document.getElementById('a-value').value;
			var b = document.getElementById('b-value').value;
			var r_ans = a == b;

			alert(r_ans)
		}

</script>
